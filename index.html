  <style>

    body {
      margin: 0;
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #111, #333 );
      color: #fff;
      text-align: center;
      padding: 30px 10px;

      -webkit-user-select: none;
      user-select: none;

    html[lang="en"] body {

    }

    h1 {
      font-family: 'Amiri', serif;
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    html[lang="en"] h1 {
      font-family: 'Roboto', sans-serif;
    }

    h1::before {
      content: "﴿";
      color: #4CAF50;
      margin-left: 10px;
    }
    
    h1::after {
      content: "﴾";
      color: #4CAF50;
      margin-right: 10px;
    }

    h1 a {
        color: inherit;
        text-decoration: none;
        margin: 0 5px;
        background: linear-gradient(45deg, #4CAF50, #81C784);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        transition: transform 0.3s ease;
    }

    h1 a:hover {
        transform: scale(1.05);
        filter: brightness(1.2);
    }

    .subtitle { 
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #ccc;
    }
    
    .animated-charity-text {
      font-size: 1em;
      margin-top: 15px;
      margin-bottom: 30px; 
      color: #aaffaa;
      text-shadow: 0 0 5px rgba(170, 255, 170, 0.7);
      animation: pulseGlow 2s infinite alternate;
      padding: 5px 10px;
      border-radius: 8px;
      background: rgba(76, 175, 80, 0.05);
      border: 1px solid rgba(76, 175, 80, 0.2);
      display: inline-block;
    }

    @keyframes pulseGlow {
      0% {
        opacity: 0.8;
        transform: scale(1);
        text-shadow: 0 0 5px rgba(170, 255, 170, 0.7);
        box-shadow: 0 0 10px rgba(170, 255, 170, 0.3);
      }
      100% {
        opacity: 1;
        transform: scale(1.02);
        text-shadow: 0 0 10px rgba(170, 255, 170, 1);
        box-shadow: 0 0 20px rgba(170, 255, 170, 0.6);
      }
    }
    
    .prayer-times-panel {
      background: rgba(34, 34, 34, 0.9);
      border-radius: 10px;
      padding: 12px;
      margin: 15px auto;
      max-width: 600px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(76, 175, 80, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .prayer-times-title {
      font-family: 'Amiri', serif;
      font-size: 1.3em;
      color: #4CAF50;
      margin-bottom: 12px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    html[lang="en"] .prayer-times-title {
        font-family: 'Roboto', sans-serif;
    }
    
    .prayer-times-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .prayer-time-item {
      background: rgba(76, 175, 80, 0.1);
      border-radius: 8px;
      padding: 8px 6px;
      border: 1px solid rgba(76, 175, 80, 0.2);
      transition: all 0.3s ease;
    }
    
    .prayer-time-item:hover {
      background: rgba(76, 175, 80, 0.2);
      transform: translateY(-2px);
    }

      border-color: #4CAF50;
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.4);
    }
    
    .prayer-name {
      font-size: 0.75em;
      color: #ccc;
      margin-bottom: 3px;
    }
    
    .prayer-time {
      font-size: 0.9em;
      font-weight: 600;
      color: #4CAF50;
    }
    
    .next-prayer-info {
      background: rgba(76, 175, 80, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid rgba(76, 175, 80, 0.3);

      border: 1px solid rgba(76, 175, 80, 0.3);

      color: #4CAF50;
      margin-bottom: 10px;
      min-height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;

      width: 16px;
      height: 16px;
      background: #4CAF50;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .loader {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
      display: none;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .sleep-timer-container {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .sleep-timer-select {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      padding: 6px 10px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }
    
    .sleep-timer-btn {
      background: #FF9800;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;

      transition: all 0.3s ease;

      background: #f44336;
    }
    
    .sleep-timer-btn.active:hover {
      background: #d32f2f;
    }
    
    .search-container {
      margin: 20px 0;

    .search-input {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(76, 175, 80, 0.3);
      border-radius: 25px;
      padding: 12px 20px;
      color: white;
      font-size: 1em;
      width: 300px;
      max-width: 90%;

    }

    html[lang="ar"] .search-input {

    }

      background: rgba(255, 255, 255, 0.15);

    .playlist-controls {

      gap: 8px;
      margin: 10px 0;

      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.85em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .playlist-btn:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .playlist-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    
    .card {
      background: #222;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative; 
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
    }
    
    .card.active {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
    }
    
    .card.hidden {
      display: none;
    }
    
    .card img {
      width: 100%;
      max-height: 160px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      loading: lazy;
    }
    
    .card:hover img {
      transform: scale(1.05);
    }
    
    .card h2 {
      font-size: 1em;
      margin: 10px 0;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 0.9em;
      cursor: pointer;
      margin: 5px;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
    }
    
    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    
    .stop-btn {
      background-color: #f44336 !important;
    }
    
    .stop-btn:hover {
      background-color: #da190b !important;
    }
    
    .progress-bar {
      margin-top: 10px;
      height: 4px;
      width: 100%;
      background: #555;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }
    
    .progress-bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 30%;
      background: #4caf50;
      animation: move 2s linear infinite;
    }
    
    .card.active .progress-bar::before {
      animation: move 1s linear infinite;
      background: linear-gradient(90deg, #4caf50, #81c784, #4caf50);
    }
    
    @keyframes move {
      from { left: -30%; }
      to { left: 100%; }
    }
    
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    
    .footer-text {
        font-family: 'Cairo', sans-serif;
        font-size: 0.9em;
        color: #888;
        margin-top: 20px;
    }

    html[lang="en"] .footer-text {
        font-family: 'Roboto', sans-serif;
    }

    .time-display {
      font-size: 0.8em;
      color: #ccc;
      margin-top: 8px;
    }
    
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      border: none;
      text-decoration: none;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
    }
    
    .whatsapp-float svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .whatsapp-tooltip {
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85em;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .whatsapp-tooltip::after {
      content: '';
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
      border-left-color: rgba(0, 0, 0, 0.8);
    }
    
    .whatsapp-float:hover .whatsapp-tooltip {
      opacity: 1;
      visibility: visible;
    }

    .azkar-dropdown-container, .quran-dropdown-container, .mushaf-dropdown-container {
      position: relative;
      display: block;
      width: calc(100% - 10px);
      margin: 10px auto;
    }

    .azkar-select, .quran-select, .mushaf-select {
        width: 100%; 
        padding: 8px;
        border-radius: 8px;

        font-size: 0.9em;

    html[lang="ar"] .azkar-select, html[lang="ar"] .quran-select, html[lang="ar"] .mushaf-select {
        background-position: left 8px center;
        text-align: right;
        padding-left: 30px;
    }

    html[lang="en"] .azkar-select, html[lang="en"] .quran-select, html[lang="en"] .mushaf-select {
        background-position: right 8px center;
        text-align: left;
        padding-right: 30px;
    }

    .azkar-select option, .quran-select option, .mushaf-select option {
        background-color: #333;
        color: #fff;
    }

    .play-sura-btn, .play-mushaf-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        font-size: 0.9em;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s ease;
        width: calc(100% - 10px);
        display: block;
        box-sizing: border-box;
    }

    .play-sura-btn:hover, .play-mushaf-btn:hover {
        background-color: #45a049;
        transform: translateY(-2px);
    }
    
    .language-toggle {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #4CAF50;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        z-index: 1000;
        transition: background-color 0.3s ease;
    }

    .language-toggle:hover {
        background-color: #45a049;
    }

    .share-toggle {
        position: fixed;
        top: 20px;
        left: 120px;
        background: #2196F3;
        color: white;
        border: none;
        padding: 8px 15px;

        font-size: 0.9em;
        z-index: 1000;
        transition: background-color 0.3s ease;
        display: flex;

    }

    .share-toggle:hover {
        background-color: #0b7dda;
    }

    /* Section Headers */
    .section-header {
      font-family: 'Amiri', serif;
      font-size: 1.8em;
      color: #4CAF50;

      display: inline-block;
    }

    .section-header::after {

      transform: translateX(-50%);

      height: 3px;
      background: linear-gradient(90deg, transparent, #4CAF50, transparent);
    }

    html[lang="en"] .section-header {
        font-family: 'Roboto', sans-serif;
    }

    @media (max-width: 768px) {
      .prayer-times-grid { grid-template-columns: repeat(3, 1fr); }

      .prayer-times-title { font-size: 1.2em; }
      .prayer-time-item { padding: 6px 4px; }
      .prayer-name { font-size: 0.7em; }

      button {
        min-height: 44px;
        min-width: 44px;
      }
      
      .card {
        transform: scale(0.98);
      }
      
      .controls-panel {
        padding: 8px;
      }
      
      .search-input {
        width: 250px;
        padding: 10px 15px;
      }
    }

    /* Notification Permission Banner */
    .notification-banner {

      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 1001;
      display: flex;
      align-items: center;

    }

      border: none;
      padding: 6px 12px;
      border-radius: 15px;

    }

    .notification-banner button:hover {
      background: #f0f0f0;
    }

<body>
  <button class="language-toggle" id="languageToggle" onclick="toggleLanguage()"></button>
  <button class="share-toggle" id="shareToggle" onclick="shareApp()">
    <span>📤</span>
    <span id="shareText">مشاركة</span>
  </button>

  <h1>
    <span id="quranRadioTitle"></span>
    <span id="subtitleText"></span>
    <a href="https://www.facebook.com/lakel7amd" target="_blank" id="facebookPageLink"></a>
  </h1>
  <div class="animated-charity-text" id="charityText"></div>

  <!-- Notification Permission Banner -->
  <div class="notification-banner" id="notificationBanner" style="display: none;">
    <span id="notificationText">تفعيل إشعارات الصلاة؟</span>
    <button onclick="enableNotifications()">تفعيل</button>
    <button onclick="dismissNotificationBanner()">لا الآن</button>
  </div>

  <div class="prayer-times-panel">
    <div class="prayer-times-title" id="prayerTimesTitle">مواقيت الصلاة</div>
    <div class="prayer-times-grid" id="prayerTimesGrid">
      <div class="prayer-time-item">
        <div class="prayer-name" data-translation-key="fajr">الفجر</div>
        <div class="prayer-time" id="fajrTime">--:--</div>
      </div>
      <div class="prayer-time-item">
        <div class="prayer-name" data-translation-key="sunrise">الشروق</div>
        <div class="prayer-time" id="sunriseTime">--:--</div>
      </div>
      <div class="prayer-time-item">
        <div class="prayer-name" data-translation-key="dhuhr">الظهر</div>
        <div class="prayer-time" id="dhuhrTime">--:--</div>
      </div>
      <div class="prayer-time-item">
        <div class="prayer-name" data-translation-key="asr">العصر</div>
        <div class="prayer-time" id="asrTime">--:--</div>
      </div>
      <div class="prayer-time-item">
        <div class="prayer-name" data-translation-key="maghrib">المغرب</div>
        <div class="prayer-time" id="maghribTime">--:--</div>
      </div>
      <div class="prayer-time-item">
        <div class="prayer-name" data-translation-key="isha">العشاء</div>
        <div class="prayer-time" id="ishaTime">--:--</div>
      </div>
    </div>
    <div class="next-prayer-info">
      <div class="next-prayer-text" id="nextPrayerText"></div>
      <div class="next-prayer-countdown" id="nextPrayerCountdown">--:--:--</div>
    </div>
    <div class="location-info" id="locationInfo"></div>

    // Main play radio function
    function playRadio(url, stationName, elementToActivate) { 
      player.pause();
      player.src = url;
      player.volume = 0.5;
      
      playingIndicator.style.display = 'none';
      bufferingLoader.style.display = 'inline-block';
      
      document.querySelectorAll('.card').forEach(card => card.classList.remove('active'));
      
      const currentCard = elementToActivate.closest('.card');
      currentCard.classList.add('active');
      
      nowPlayingSpan.textContent = stationName;
      
      let foundIndex = -1;
      
      foundIndex = allStations.findIndex(station => {
          if (station.type === 'azkar') {
              return station.recordings.some(rec => rec.url === url);
          } else if (station.type === 'quran_sura_list') {
              return station.url === url || station.suras.some(sura => sura.url === url);
          } else if (station.type === 'mushaf_mualim') {
              return station.url === url || station.suras.some(sura => sura.url === url);
          } else if (station.type === 'sharawy_tafsir') {
              return station.recordings.some(rec => rec.url === url);
          } else {
              return station.url === url;
          }
      });
      
      currentStationIndex = foundIndex; 
      updatePlaylistButtons();
      
      player.addEventListener('waiting', onBufferingStart);
      player.addEventListener('playing', onBufferingEnd);
      player.addEventListener('canplay', onBufferingEnd);
      
      player.play().then(() => {
        playStartTime = Date.now();
        startTimeCounter();
      }).catch(error => {
        console.error('Playback error:', error);
        nowPlayingSpan.textContent = `${translations[currentLanguage].playbackError} ${stationName}`;
        bufferingLoader.style.display = 'none';
        currentCard.classList.remove('active');
      });
    }

      const sleepTimerSelect = document.getElementById('sleepTimerSelect');

      const minutes = parseInt(sleepTimerSelect.value);
      
      if (minutes === 0) {
        if (sleepTimer) {
          clearTimeout(sleepTimer);
          sleepTimer = null;
          sleepTimerBtn.textContent = translations[currentLanguage].sleepTimerText;
          sleepTimerBtn.classList.remove('active');

        if (sleepTimer) {
          clearTimeout(sleepTimer);
        }
        
        sleepTimerBtn.textContent = translations[currentLanguage].sleepTimerStopText;
        sleepTimerBtn.classList.add('active');
        
        sleepTimer = setTimeout(() => {
          stopRadio();
          sleepTimerBtn.textContent = translations[currentLanguage].sleepTimerText;
          sleepTimerBtn.classList.remove('active');
          sleepTimer = null;
          sleepTimerSelect.value = '0';
        }, minutes * 60 * 1000);
      }
    }

    // Search stations
    function searchStations() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const allCards = document.querySelectorAll('.card'); 
      
      allCards.forEach(card => {
        const stationNameEl = card.querySelector('h2');
        const stationName = stationNameEl ? stationNameEl.textContent.toLowerCase() : '';
        
        let foundInSublist = false;
        if (card.querySelector('.azkar-select')) {
            Array.from(card.querySelectorAll('.azkar-select option')).forEach(option => {
                if (option.textContent.toLowerCase().includes(searchTerm)) {
                    foundInSublist = true;
                }
            });
        }
        if (card.querySelector('.quran-select')) {
            Array.from(card.querySelectorAll('.quran-select option')).forEach(option => {
                if (option.textContent.toLowerCase().includes(searchTerm)) {
                    foundInSublist = true;
                }
            });
        }
        if (card.querySelector('.mushaf-select')) {
            Array.from(card.querySelectorAll('.mushaf-select option')).forEach(option => {
                if (option.textContent.toLowerCase().includes(searchTerm)) {
                    foundInSublist = true;
                }
            });
        }

        if (stationName.includes(searchTerm) || foundInSublist) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    // Playlist navigation
    function previousStation() {
        if (currentStationIndex > 0) {
            let targetIndex = currentStationIndex - 1;
            while (targetIndex >= 0 && (allStations[targetIndex].type === 'azkar' || allStations[targetIndex].type === 'quran_sura_list' || allStations[targetIndex].type === 'mushaf_mualim' || allStations[targetIndex].type === 'sharawy_tafsir')) {
                if ((allStations[targetIndex].type === 'quran_sura_list' || allStations[targetIndex].type === 'mushaf_mualim') && allStations[targetIndex].url === player.src) {
                    break; 
                }
                targetIndex--;
            }
            if (targetIndex >= 0) {
                const prevStation = allStations[targetIndex];
                const cards = document.querySelectorAll('.card');
                const targetCard = Array.from(cards).find(card => 
                  card.querySelector('h2').textContent === prevStation.name[currentLanguage]
                );
                if (targetCard) {
                  const playButton = targetCard.querySelector('button:not(.stop-btn)');
                  if(playButton) playButton.click();
                }
            }
        }
        updatePlaylistButtons();
    }

    function nextStation() {
        if (currentStationIndex < allStations.length - 1) {
            let targetIndex = currentStationIndex + 1;
            while (targetIndex < allStations.length && (allStations[targetIndex].type === 'azkar' || allStations[targetIndex].type === 'quran_sura_list' || allStations[targetIndex].type === 'mushaf_mualim' || allStations[targetIndex].type === 'sharawy_tafsir')) {
                if ((allStations[targetIndex].type === 'quran_sura_list' || allStations[targetIndex].type === 'mushaf_mualim') && allStations[targetIndex].url === player.src) {
                    break;
                }
                targetIndex++;
            }
            if (targetIndex < allStations.length) {
                const nextStation = allStations[targetIndex];
                const cards = document.querySelectorAll('.card');
                const targetCard = Array.from(cards).find(card => 
                  card.querySelector('h2').textContent === nextStation.name[currentLanguage]
                );
                if (targetCard) {
                  const playButton = targetCard.querySelector('button:not(.stop-btn)');
                  if(playButton) playButton.click();
                }
            }
        }
        updatePlaylistButtons();
    }

    function updatePlaylistButtons() {
        if (currentStationIndex === -1) {
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            return;
        }

        const currentStation = allStations[currentStationIndex];
        
        let isSubItemPlaying = false;
        if (currentStation.type === 'azkar' && currentStation.recordings.some(rec => rec.url === player.src)) {
            isSubItemPlaying = true;
        } else if ((currentStation.type === 'quran_sura_list' || currentStation.type === 'mushaf_mualim') && 
                  ((currentStation.suras && currentStation.suras.some(sura => sura.url === player.src)) || 
                   (currentStation.url === player.src))) {
            isSubItemPlaying = true;
        } else if (currentStation.type === 'sharawy_tafsir' && currentStation.recordings.some(rec => rec.url === player.src)) {
            isSubItemPlaying = true;
        }

        if (isSubItemPlaying) {
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            return;
        }

        let hasPrevious = false;
        for (let i = currentStationIndex - 1; i >= 0; i--) {
            if (allStations[i].type !== 'azkar' && allStations[i].type !== 'quran_sura_list' && allStations[i].type !== 'mushaf_mualim' && allStations[i].type !== 'sharawy_tafsir') {
                hasPrevious = true;
                break;
            } else if ((allStations[i].type === 'quran_sura_list' || allStations[i].type === 'mushaf_mualim') && allStations[i].url === player.src) {
                hasPrevious = true;
                break;
            }
        }

        let hasNext = false;
        for (let i = currentStationIndex + 1; i < allStations.length; i++) {
            if (allStations[i].type !== 'azkar' && allStations[i].type !== 'quran_sura_list' && allStations[i].type !== 'mushaf_mualim' && allStations[i].type !== 'sharawy_tafsir') {
                hasNext = true;
                break;
            } else if ((allStations[i].type === 'quran_sura_list' || allStations[i].type === 'mushaf_mualim') && allStations[i].url === player.src) {
                hasNext = true;
                break;
            }
        }

        prevBtn.disabled = !hasPrevious;
        nextBtn.disabled = !hasNext;
    }

    // Time counter
    function startTimeCounter() {
      clearInterval(timeInterval); 
      timeInterval = setInterval(() => {
        if (playStartTime) {
          updateTimeDisplay();
        }
      }, 1000);
    }

    function updateTimeDisplay() {
        if (playStartTime) {
            const elapsed = Math.floor((Date.now() - playStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            timeDisplay.textContent = `${translations[currentLanguage].timePlaying} ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
    }

    function stopTimeCounter() {
      if (timeInterval) {
        clearInterval(timeInterval);
        timeInterval = null;
      }
      timeDisplay.textContent = '';
      playStartTime = null;
    }

    function updateNowPlayingText() {
        if (player.src) {
            let currentPlayingName = translations[currentLanguage].initialStationText;
            const currentPlayingUrl = player.src;

            const foundStation = allStations.find(station => {
                if (station.type === 'azkar') {
                    const matchingRecording = station.recordings.find(rec => rec.url === currentPlayingUrl);
                    if (matchingRecording) {
                        currentPlayingName = `${station.name[currentLanguage]} - ${matchingRecording.name[currentLanguage]}`;
                        return true;
                    }
                } else if (station.type === 'quran_sura_list' || station.type === 'mushaf_mualim') {
                    if (station.url === currentPlayingUrl) {
                        currentPlayingName = station.name[currentLanguage];
                        return true;
                    }
                    const matchingSura = station.suras.find(sura => sura.url === currentPlayingUrl);
                    if (matchingSura) {
                        currentPlayingName = `${station.name[currentLanguage]} - ${matchingSura.name[currentLanguage]}`;
                        return true;
                    }
                } else if (station.type === 'sharawy_tafsir') {
                    const matchingRecording = station.recordings.find(rec => rec.url === currentPlayingUrl);
                    if (matchingRecording) {
                        currentPlayingName = `${station.name[currentLanguage]} - ${matchingRecording.name}`;
                        return true;
                    }
                } else if (station.url === currentPlayingUrl) {
                    currentPlayingName = station.name[currentLanguage];
                    return true;
                }
                return false;
            });
            nowPlayingSpan.textContent = currentPlayingName;
            playingIndicator.style.display = 'block';
        } else {
            nowPlayingSpan.textContent = translations[currentLanguage].initialStationText;
            playingIndicator.style.display = 'none';
        }
    }

    // Prayer times functions
    async function getUserLocation() {
      return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
              });
            },
            error => {
              console.error('Location error:', error);
              resolve({
                latitude: 30.0444,
                longitude: 31.2357
              });
            }
          );
        } else {
          resolve({
            latitude: 30.0444,
            longitude: 31.2357
          });
        }
      });
    }

    async function fetchPrayerTimes() {
      try {
        document.getElementById('locationInfo').textContent = translations[currentLanguage].locationInfoLoading;
        const location = await getUserLocation();
        const timestamp = Math.floor(Date.now() / 1000); 
        
        const response = await fetch(
          `https://api.aladhan.com/v1/timings/${timestamp}?latitude=${location.latitude}&longitude=${location.longitude}&method=5&adjustment=0`
        );
        
        if (!response.ok) {
          throw new Error('Failed to fetch prayer times');
        }
        
        const data = await response.json();
        prayerTimes = data.data;
        
        updatePrayerTimesDisplay();
        updateLocationInfo(prayerTimes.meta.timezone);
        startNextPrayerCountdown();
        
        // Schedule prayer notifications
        schedulePrayerNotifications();
        
      } catch (error) {
        console.error('Error fetching prayer times:', error);
        document.getElementById('locationInfo').textContent = translations[currentLanguage].locationInfoError;
        document.getElementById('fajrTime').textContent = '--:--';
        document.getElementById('sunriseTime').textContent = '--:--';
        document.getElementById('dhuhrTime').textContent = '--:--';
        document.getElementById('asrTime').textContent = '--:--';
        document.getElementById('maghribTime').textContent = '--:--';
        document.getElementById('ishaTime').textContent = '--:--';
        if (nextPrayerInterval) {
          clearInterval(nextPrayerInterval);
          nextPrayerInterval = null;
        }
        document.getElementById('nextPrayerText').textContent = translations[currentLanguage].nextPrayerText;
        document.getElementById('nextPrayerCountdown').textContent = '--:--:--';
        prayerTimes = {}; 
      }
    }

    function updatePrayerTimesDisplay() {
        if (!prayerTimes || !prayerTimes.timings) {
            return;
        }
      document.getElementById('fajrTime').textContent = formatTime(prayerTimes.timings.Fajr);
      document.getElementById('sunriseTime').textContent = formatTime(prayerTimes.timings.Sunrise);
      document.getElementById('dhuhrTime').textContent = formatTime(prayerTimes.timings.Dhuhr);
      document.getElementById('asrTime').textContent = formatTime(prayerTimes.timings.Asr);
      document.getElementById('maghribTime').textContent = formatTime(prayerTimes.timings.Maghrib);
      document.getElementById('ishaTime').textContent = formatTime(prayerTimes.timings.Isha);
    }

    function formatTime(timeString) {
      const [hours, minutes] = timeString.split(':');
      const date = new Date();
      date.setHours(parseInt(hours), parseInt(minutes), 0, 0);
      
      const locale = currentLanguage === 'ar' ? 'ar-EG' : 'en-US';
      const localTime = date.toLocaleTimeString(locale, {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
      
      return localTime;
    }

    function updateLocationInfo(timezone) {
      document.getElementById('locationInfo').textContent = `${translations[currentLanguage].locationInfoTimezone} ${timezone}`;
    }

    function getNextPrayer() {
        if (!prayerTimes || !prayerTimes.timings) {
            return null;
        }

      const now = new Date();
      const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
      
      const prayers = [
        { name: translations[currentLanguage].fajr, time: prayerTimes.timings.Fajr, elementId: 'fajrTime' },
        { name: translations[currentLanguage].sunrise, time: prayerTimes.timings.Sunrise, elementId: 'sunriseTime' },
        { name: translations[currentLanguage].dhuhr, time: prayerTimes.timings.Dhuhr, elementId: 'dhuhrTime' },
        { name: translations[currentLanguage].asr, time: prayerTimes.timings.Asr, elementId: 'asrTime' },
        { name: translations[currentLanguage].maghrib, time: prayerTimes.timings.Maghrib, elementId: 'maghribTime' },
        { name: translations[currentLanguage].isha, time: prayerTimes.timings.Isha, elementId: 'ishaTime' }
      ];
      
      for (let prayer of prayers) {
        const [hours, minutes] = prayer.time.split(':');
        const prayerTimeInMinutes = parseInt(hours) * 60 + parseInt(minutes);
        
        if (prayerTimeInMinutes > currentTimeInMinutes) {
          return { ...prayer, timeInMinutes: prayerTimeInMinutes };
        }
      }
      
      const [fajrHours, fajrMinutes] = prayers[0].time.split(':');
      return { 
        ...prayers[0], 
        timeInMinutes: parseInt(fajrHours) * 60 + parseInt(fajrMinutes) + 24 * 60 
      };
    }

    function startNextPrayerCountdown() {
        if (!prayerTimes || !prayerTimes.timings) {
            document.getElementById('nextPrayerText').textContent = translations[currentLanguage].noPrayerData;
            document.getElementById('nextPrayerCountdown').textContent = '--:--:--';
            return;
        }

        if (nextPrayerInterval) {
            clearInterval(nextPrayerInterval);
        }

      nextPrayerInterval = setInterval(() => {
        const nextPrayer = getNextPrayer();
        if (!nextPrayer) {
            document.getElementById('nextPrayerText').textContent = translations[currentLanguage].noPrayerData;
            document.getElementById('nextPrayerCountdown').textContent = '--:--:--';
            return;
        }

        const now = new Date();
        const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
        const currentSeconds = now.getSeconds();
        
        let timeDiffMinutes = nextPrayer.timeInMinutes - currentTimeInMinutes;
        
        if (timeDiffMinutes <= 0) {
          timeDiffMinutes += 24 * 60; 
        }

        const totalSecondsRemaining = (timeDiffMinutes * 60) - currentSeconds;
        
        const hours = Math.floor(totalSecondsRemaining / 3600);
        const minutes = Math.floor((totalSecondsRemaining % 3600) / 60);
        const seconds = totalSecondsRemaining % 60;

        document.getElementById('nextPrayerText').textContent = `${translations[currentLanguage].nextPrayerText} ${nextPrayer.name}`;
        document.getElementById('nextPrayerCountdown').textContent = 
          `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        document.querySelectorAll('.prayer-time-item').forEach(item => {
          item.classList.remove('next-prayer');
        });
        
        const nextPrayerElement = document.getElementById(nextPrayer.elementId);
        if (nextPrayerElement) {
            nextPrayerElement.closest('.prayer-time-item').classList.add('next-prayer');
        }

        if (totalSecondsRemaining <= 0) {
            fetchPrayerTimes();
        }

      }, 1000);
    }

    // Notification functions
    function requestNotificationPermission() {
      if ('Notification' in window) {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            notificationPermissionGranted = true;
            localStorage.setItem('notificationPermission', 'granted');
          }
        });
      }
    }

    function enableNotifications() {
      requestNotificationPermission();
      dismissNotificationBanner();
    }

    function dismissNotificationBanner() {
      document.getElementById('notificationBanner').style.display = 'none';
      localStorage.setItem('notificationBannerDismissed', 'true');
    }

    function schedulePrayerNotifications() {
      if (!notificationPermissionGranted || !prayerTimes || !prayerTimes.timings) {
        return;
      }

      const prayers = [
        { name: translations[currentLanguage].fajr, time: prayerTimes.timings.Fajr },
        { name: translations[currentLanguage].dhuhr, time: prayerTimes.timings.Dhuhr },
        { name: translations[currentLanguage].asr, time: prayerTimes.timings.Asr },
        { name: translations[currentLanguage].maghrib, time: prayerTimes.timings.Maghrib },
        { name: translations[currentLanguage].isha, time: prayerTimes.timings.Isha }
      ];

      const now = new Date();

      prayers.forEach(prayer => {
        const [hours, minutes] = prayer.time.split(':');
        const prayerTime = new Date();
        prayerTime.setHours(parseInt(hours), parseInt(minutes), 0, 0);

        // Schedule notification 10 minutes before prayer
        const notificationTime = new Date(prayerTime.getTime() - 10 * 60 * 1000);

        if (notificationTime > now) {
          const timeUntilNotification = notificationTime.getTime() - now.getTime();
          
          setTimeout(() => {
            sendPrayerNotification(prayer.name);
          }, timeUntilNotification);
        }
      });
    }

    function sendPrayerNotification(prayerName) {
      if (notificationPermissionGranted && 'Notification' in window) {
        new Notification('حان وقت الصلاة', {
          body: `بعد 10 دقائق يحين وقت صلاة ${prayerName}`,
          icon: 'https://7nen.do.am/_ph/6/676236720.jpg',
          badge: 'https://7nen.do.am/_ph/6/676236720.jpg'
        });
      }
    }

    // Report broken link
    function reportBrokenLink() {
      const phoneNumber = '+201092116092';
      const message = translations[currentLanguage].whatsappMessage;
      const whatsappUrl = `https://wa.me/${phoneNumber.replace('+', '')}?text=${encodeURIComponent(message)}`;
      
      window.open(whatsappUrl, '_blank');
      
      return false;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (player.src && !player.paused) {
          stopRadio();
        } else if (currentStationIndex >= 0) {
          const currentStation = allStations[currentStationIndex];
          if (currentStation.type === 'azkar' || currentStation.type === 'quran_sura_list' || currentStation.type === 'mushaf_mualim' || currentStation.type === 'sharawy_tafsir') {
              return;
          }
          const cards = document.querySelectorAll('.card');
          const targetCard = Array.from(cards).find(card => 
            card.querySelector('h2').textContent === currentStation.name[currentLanguage]
          );
          if (targetCard) {
            const playButton = targetCard.querySelector('button:not(.stop-btn)');
            if(playButton) playButton.click();
          }
        }
      } else if (e.code === 'ArrowLeft') {
        previousStation();
      } else if (e.code === 'ArrowRight') {
        nextStation();
      }
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
        // Check notification permission
        if ('Notification' in window) {
          const savedPermission = localStorage.getItem('notificationPermission');
          if (savedPermission === 'granted') {
            notificationPermissionGranted = true;
          } else if (Notification.permission === 'default' && !localStorage.getItem('notificationBannerDismissed')) {
            document.getElementById('notificationBanner').style.display = 'flex';
          }
        }

        setLanguage('ar');
        initializeStations();
        updatePlaylistButtons();
        fetchPrayerTimes();
    });
  </script>
