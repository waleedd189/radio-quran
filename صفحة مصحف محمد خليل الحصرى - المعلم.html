    * {

    }
    
    body {

      font-weight: 700;

      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    h1::before {
      content: "﴿";
      color: #4CAF50;
      margin-left: 10px;
    }
    
    h1::after {
      content: "﴾";
      color: #4CAF50;
      margin-right: 10px;
    }
    
    /* ===== العنوان الفرعي (تم التعديل - نفس الصفحة الرئيسية) ===== */
    .subtitle { 
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .subtitle a {
      color: inherit;
      text-decoration: none;
      background: linear-gradient(45deg, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: transform 0.3s ease;
      font-weight: 600;
    }

    .subtitle a:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    
    /* ===== العنوان الثان (الجديد) ===== */
    .second-title {
      font-family: 'Amiri', serif;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #FF9800, #FFC107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .second-title::before {
      content: "﴿";
      color: #FF9800;
      margin-left: 10px;
    }
    
    .second-title::after {
      content: "﴾";
      color: #FF9800;
      margin-right: 10px;
    }
    
    /* ===== زرار التحكم ===== */
    .controls-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    
    .back-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .back-btn:hover {
      background: #0b7dda;
    }
    
    .share-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .share-btn:hover {
      background: #45a049;
    }
    
    /* ===== مشغل الصوت ===== */
    .player-container {
      background: rgba(34, 34, 34, 0.9);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .now-playing {
      font-size: 1.1em;
      color: #4CAF50;
      margin-bottom: 15px;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .playing-indicator {
      width: 12px;
      height: 12px;
      background: #4CAF50;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ===== قائمة السور ===== */
    .sura-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 30px auto;
    }
    
    .sura-card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    
    .sura-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
    }
    
    .sura-card.active {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
    }
    
    .sura-number {
      font-size: 0.9em;
      color: #4CAF50;
      font-weight: 600;
    }
    
    .sura-name {
      font-size: 1.1em;
      margin: 8px 0;
      font-family: 'Amiri', serif;
    }
    
    .sura-verse-count {
      font-size: 0.8em;
      color: #aaa;
    }
    
    .progress-bar {
      margin-top: 10px;
      height: 3px;
      width: 100%;
      background: #555;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }
    
    .sura-card.active .progress-bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 30%;
      background: #4caf50;
      animation: move 2s linear infinite;
    }
    
    @keyframes move {
      from { left: -30%; }
      to { left: 100%; }
    }
    
    /* ===== التوقير (نفس الصفحة الرئيسية) ===== */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    
    .footer-text {
      font-family: 'Cairo', sans-serif;
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }
    
    /* ===== زر الواتساب في نهاية الصفحة (نفس الصفحة الرئيسية) ===== */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      border: none;
      text-decoration: none;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
    }
    
    .whatsapp-float svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .whatsapp-tooltip {
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85em;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .whatsapp-tooltip::after {
      content: '';
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
      border-left-color: rgba(0, 0, 0, 0.8);
    }
    
    .whatsapp-float:hover .whatsapp-tooltip {
      opacity: 1;
      visibility: visible;
    }
    
    /* ===== للهواتف ===== */

      .controls-container {

        gap: 5px;

      .back-btn, .share-btn {

      }
      .whatsapp-float { 
        width: 50px; 
        height: 50px; 
        bottom: 15px; 
        right: 15px; 
      }

        width: 26px; 
        height: 26px; 
      }
      .whatsapp-tooltip {

    const player = document.getElementById('audioPlayer');
    const nowPlaying = document.getElementById('currentSura');
    const playingIndicator = document.getElementById('playingIndicator');
    const bufferingLoader = document.getElementById('bufferingLoader');
    const suraGrid = document.getElementById('suraGrid');
    let currentSuraCard = null;

    // تحميل السور في الصفحة
    function loadSuras() {
      suras.forEach(sura => {
        const card = document.createElement('div');
        card.className = 'sura-card';
        card.innerHTML = `
          <div class="sura-number">سورة ${sura.num}</div>
          <div class="sura-name">${sura.name}</div>
          <div class="sura-verse-count">${sura.verses} آية</div>
          <div class="progress-bar"></div>
        `;
        
        card.addEventListener('click', () => playSura(sura, card));
        suraGrid.appendChild(card);
      });
    }

    // تشغيل السورة
    function playSura(sura, cardElement) {
      // إزالة التفعيل من السورة الحالية
      if (currentSuraCard) {
        currentSuraCard.classList.remove('active');
      }
      
      // تفعيل السورة الجديدة
      cardElement.classList.add('active');
      currentSuraCard = cardElement;
      
      // تحديث المشغل
      player.src = sura.url;
      nowPlaying.textContent = `جاري تشغيل: ${sura.name}`;
      bufferingLoader.style.display = 'inline-block';
      playingIndicator.style.display = 'none';
      
      player.play().then(() => {
        bufferingLoader.style.display = 'none';
        playingIndicator.style.display = 'block';
      }).catch(error => {
        console.error('خطأ في التشغيل:', error);
        nowPlaying.textContent = `خطأ في تشغيل ${sura.name}`;
        bufferingLoader.style.display = 'none';
      });
    }

    // الرجوع لصفحة الراديو
    function goBack() {
      window.location.href = 'index.html'; // غير هذا المسار حسب اسم صفحتك الرئيسية
    }

    // دالة المشاركة (نفس الصفحة الرئيسية)
    function shareApp() {
      const shareData = {
        title: 'مصحف الشيخ محمود خليل الحصري - المصحف المعلم',
        text: 'استمع إلى المصحف المعلم للشيخ محمود خليل الحصري - صفحة اللهم لك الحمد',
        url: window.location.href
      };

      if (navigator.share) {
        navigator.share(shareData)
          .catch(console.error);
      } else {
        // Fallback: copy to clipboard
        const textToCopy = `${shareData.title}\n${shareData.text}\n${shareData.url}`;
        navigator.clipboard.writeText(textToCopy).then(() => {
          alert('تم نسخ الرابط إلى الحافظة!');
        }).catch(() => {
          alert('فشل النسخ، يرجى نسخ الرابط يدوياً');
        });
      }
    }

    // دالة الإبلاغ عن رابط معطل (نفس الصفحة الرئيسية)
    function reportBrokenLink() {
      const phoneNumber = '+201092116092';
      const message = 'يوجد رابط معطل في مصحف الشيخ محمود خليل الحصري - المصحف المعلم، يرجى التحقق';
      const whatsappUrl = `https://wa.me/${phoneNumber.replace('+', '')}?text=${encodeURIComponent(message)}`;
      
      window.open(whatsappUrl, '_blank');
      
      return false;
    }

    // أحداث المشغل
    player.addEventListener('pause', () => {
      playingIndicator.style.display = 'none';
    });

    player.addEventListener('play', () => {
      playingIndicator.style.display = 'block';
    });

    player.addEventListener('ended', () => {
      playingIndicator.style.display = 'none';
      nowPlaying.textContent = 'انتهت السورة';
    });

    // عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', loadSuras);
  </script>
