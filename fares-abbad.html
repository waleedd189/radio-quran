<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>مصحف الشيخ فارس عباد</title>
  
  <!-- نفس الخطوط من الصفحة الرئيسية -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ===== نفس الألوان والتصميم من الصفحة الرئيسية ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #111, #333);
      color: #fff;
      text-align: center;
      padding: 30px 10px;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      overflow-x: hidden;
    }
    
    /* ===== العنوان الرئيسي (نفس الصفحة الرئيسية) ===== */
    h1 {
      font-family: 'Amiri', serif;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    h1::before {
      content: "﴿";
      color: #4CAF50;
      margin-left: 10px;
    }
    
    h1::after {
      content: "﴾";
      color: #4CAF50;
      margin-right: 10px;
    }
    
    /* ===== العنوان الفرعي (تم التعديل - نفس الصفحة الرئيسية) ===== */
    .subtitle { 
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .subtitle a {
      color: inherit;
      text-decoration: none;
      background: linear-gradient(45deg, #4CAF50, #81C784);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      transition: transform 0.3s ease;
      font-weight: 600;
    }

    .subtitle a:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }
    
    /* ===== العنوان الثان (الجديد) ===== */
    .second-title {
      font-family: 'Amiri', serif;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #FF9800, #FFC107);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .second-title::before {
      content: "﴿";
      color: #FF9800;
      margin-left: 10px;
    }
    
    .second-title::after {
      content: "﴾";
      color: #FF9800;
      margin-right: 10px;
    }
    
    /* ===== زرار التحكم ===== */
    .controls-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      flex-direction: column;
    }
    
    .back-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .back-btn:hover {
      background: #0b7dda;
    }
    
    .share-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .share-btn:hover {
      background: #45a049;
    }
    
    /* ===== زر مؤقت النوم ===== */
    .sleep-timer-btn {
      background: #9C27B0;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .sleep-timer-btn:hover {
      background: #7B1FA2;
    }
    
    .sleep-timer-btn.active {
      background: #7B1FA2;
      box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
    }
    
    /* ===== مشغل الصوت ===== */
    .player-container {
      background: rgba(34, 34, 34, 0.9);
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
    
    .now-playing {
      font-size: 1.1em;
      color: #4CAF50;
      margin-bottom: 15px;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .playing-indicator {
      width: 12px;
      height: 12px;
      background: #4CAF50;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    .loader {
      width: 20px;
      height: 20px;
      border: 2px solid #fff;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ===== قائمة السور ===== */
    .sura-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: 30px auto;
    }
    
    .sura-card {
      background: #222;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }
    
    .sura-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(76, 175, 80, 0.3);
      border-color: rgba(76, 175, 80, 0.5);
    }
    
    .sura-card.active {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
    }
    
    .sura-number {
      font-size: 0.9em;
      color: #4CAF50;
      font-weight: 600;
    }
    
    .sura-name {
      font-size: 1.1em;
      margin: 8px 0;
      font-family: 'Amiri', serif;
    }
    
    .sura-verse-count {
      font-size: 0.8em;
      color: #aaa;
    }
    
    .progress-bar {
      margin-top: 10px;
      height: 3px;
      width: 100%;
      background: #555;
      position: relative;
      overflow: hidden;
      border-radius: 2px;
    }
    
    .sura-card.active .progress-bar::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 30%;
      background: #4caf50;
      animation: move 2s linear infinite;
    }
    
    @keyframes move {
      from { left: -30%; }
      to { left: 100%; }
    }
    
    /* ===== التوقير (نفس الصفحة الرئيسية) ===== */
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    
    .footer-text {
      font-family: 'Cairo', sans-serif;
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }
    
    /* ===== زر الواتساب في نهاية الصفحة (نفس الصفحة الرئيسية) ===== */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 1000;
      border: none;
      text-decoration: none;
    }
    
    .whatsapp-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
    }
    
    .whatsapp-float svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    
    .whatsapp-tooltip {
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.85em;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .whatsapp-tooltip::after {
      content: '';
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      border: 6px solid transparent;
      border-left-color: rgba(0, 0, 0, 0.8);
    }
    
    .whatsapp-float:hover .whatsapp-tooltip {
      opacity: 1;
      visibility: visible;
    }
    
    /* ===== نافذة مؤقت النوم ===== */
    .sleep-timer-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .sleep-timer-content {
      background: #333;
      border-radius: 15px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(156, 39, 176, 0.3);
    }
    
    .sleep-timer-title {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #9C27B0;
      font-weight: 600;
    }
    
    .timer-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .timer-option {
      background: #444;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }
    
    .timer-option:hover {
      background: #555;
      transform: translateY(-2px);
    }
    
    .timer-option.selected {
      background: #9C27B0;
      box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
    }
    
    .timer-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    
    .timer-cancel, .timer-confirm {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    
    .timer-cancel {
      background: #555;
    }
    
    .timer-cancel:hover {
      background: #666;
    }
    
    .timer-confirm {
      background: #9C27B0;
    }
    
    .timer-confirm:hover {
      background: #7B1FA2;
    }
    
    .timer-status {
      margin-top: 15px;
      padding: 10px;
      background: rgba(156, 39, 176, 0.1);
      border-radius: 8px;
      color: #9C27B0;
      font-size: 0.9em;
      display: none;
    }
    
    /* ===== للهواتف ===== */
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .second-title { font-size: 1.5em; }
      .subtitle { font-size: 1em; }
      .sura-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
      .sura-card { padding: 12px; }
      .sura-name { font-size: 1em; }
      .controls-container { 
        top: 10px; 
        left: 10px;
        gap: 5px;
      }
      .back-btn, .share-btn, .sleep-timer-btn { 
        font-size: 0.8em; 
        padding: 6px 12px;
      }
      .whatsapp-float { 
        width: 50px; 
        height: 50px; 
        bottom: 15px; 
        right: 15px; 
      }
      .whatsapp-float svg { 
        width: 26px; 
        height: 26px; 
      }
      .whatsapp-tooltip { 
        right: 60px; 
        font-size: 0.8em; 
      }
      .timer-options {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

    // ===== دوال مؤقت النوم =====
    
    // فتح نافذة مؤقت النوم
    function toggleSleepTimer() {
      if (sleepTimerInterval) {
        // إذا كان المؤقت مفعل، قم بإيقافه
        cancelSleepTimer();
      } else {
        // إذا لم يكن المؤقت مفعل، افتح النافذة
        sleepTimerModal.style.display = 'flex';
        
        // إضافة مستمعي الأحداث لأزرار الوقت
        const timerOptions = document.querySelectorAll('.timer-option');
        timerOptions.forEach(option => {
          option.addEventListener('click', function() {
            // إزالة التحديد من جميع الأزرار
            timerOptions.forEach(opt => opt.classList.remove('selected'));
            // تحديد الزر المضغوط عليه
            this.classList.add('selected');
            // حفظ الوقت المحدد
            selectedMinutes = parseInt(this.getAttribute('data-minutes'));
          });
        });
      }
    }
    
    // إغلاق نافذة مؤقت النوم
    function closeSleepTimerModal() {
      sleepTimerModal.style.display = 'none';
    }
    
    // ضبط مؤقت النوم
    function setSleepTimer() {
      if (selectedMinutes === 0) {
        alert('الرجاء اختيار وقت للمؤقت');
        return;
      }
      
      // إيقاف أي مؤقت نشط
      if (sleepTimerInterval) {
        clearInterval(sleepTimerInterval);
      }
      
      // ضبط الوقت المتبقي
      sleepTimerMinutes = selectedMinutes;
      sleepTimerSeconds = 0;
      
      // تحديث واجهة المستخدم
      sleepTimerBtn.classList.add('active');
      timerStatus.style.display = 'block';
      updateTimerDisplay();
      
      // بدء العد التنازلي
      sleepTimerInterval = setInterval(() => {
        sleepTimerSeconds--;
        
        if (sleepTimerSeconds < 0) {
          sleepTimerMinutes--;
          sleepTimerSeconds = 59;
        }
        
        updateTimerDisplay();
        
        // التحقق من انتهاء الوقت
        if (sleepTimerMinutes <= 0 && sleepTimerSeconds <= 0) {
          // إيقاف الصوت
          player.pause();
          
          // إيقاف المؤقت
          clearInterval(sleepTimerInterval);
          sleepTimerInterval = null;
          
          // تحديث واجهة المستخدم
          sleepTimerBtn.classList.remove('active');
          timerStatus.style.display = 'none';
          
          // إظهار رسالة للمستخدم
          nowPlaying.textContent = 'تم إيقاف التشغيل حسب مؤقت النوم';
        }
      }, 1000);
      
      // إغلاق النافذة
      closeSleepTimerModal();
    }
    
    // إلغاء مؤقت النوم
    function cancelSleepTimer() {
      if (sleepTimerInterval) {
        clearInterval(sleepTimerInterval);
        sleepTimerInterval = null;
      }
      
      sleepTimerBtn.classList.remove('active');
      timerStatus.style.display = 'none';
      selectedMinutes = 0;
    }
    
    // تحديث عرض المؤقت
    function updateTimerDisplay() {

      const seconds = sleepTimerSeconds.toString().padStart(2, '0');
      timerCountdown.textContent = `${minutes}:${seconds}`;

    // أحداث المشغل
    player.addEventListener('pause', () => {
      playingIndicator.style.display = 'none';
    });

    player.addEventListener('play', () => {
      playingIndicator.style.display = 'block';
    });

    player.addEventListener('ended', () => {
      playingIndicator.style.display = 'none';
      nowPlaying.textContent = 'انتهت السورة';
    });

    // عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', loadSuras);
  </script>
</body>
</html>
